# ============================================
# Tmux Configuration File
# Compatible with Mac and Linux
# ============================================

# ============================================
# General Settings
# ============================================

# Use 256 color terminal
set -g default-terminal "screen-256color"

# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Faster command sequences (no delay for escape key)
set -sg escape-time 0

# Display messages for longer
set -g display-time 2000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ============================================
# Key Bindings
# ============================================

# Change prefix from Ctrl-b to Ctrl-a (more accessible)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation
bind -n C-S-Left previous-window
bind -n C-S-Right next-window

# Synchronize panes toggle
bind S setw synchronize-panes

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Copy mode using vi keys
setw -g mode-keys vi

# Vi-style copy and paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Platform-specific clipboard integration
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
    "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Enter copy mode easily
bind Escape copy-mode

# ============================================
# Status Bar Configuration
# ============================================

# Status bar colors
set -g status-style bg=colour235,fg=colour136

# Window status
setw -g window-status-style fg=colour244
setw -g window-status-activity-style fg=colour166

# Current window status
setw -g window-status-current-style fg=colour166,bg=default,bright

# Pane border
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour166

# Command/message line
set -g message-style fg=colour166,bg=colour235,bright

# Status bar format
set -g status-left-length 40
set -g status-left "#[fg=colour166,bold]‚ùê #S #[fg=colour244]| "

set -g status-right-length 60
set -g status-right "#[fg=colour244]%Y-%m-%d #[fg=colour166,bold]%H:%M #[fg=colour244]| #[fg=colour166,bold]#(whoami)@#H"

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour166,bold] #I:#W "

# Center the window list
set -g status-justify left

# ============================================
# Pane Management
# ============================================

# Set pane titles
set -g pane-border-status top
set -g pane-border-format " [ ###P #T ] "

